<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>{{ title }}</title>
		{% load static %}
		<!-- latest bootstrap css -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<!-- local/static stylesheets -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	<body>
		<main class="container-fluid">
			<h1 class="mb-2 pb-2 h4 text-center"><a href="/shows" class="text-reset text-decoration-none">{{ title }}</a></h1>
			<h2 class="h1 mb-4 text-center">TV Show {{ show.id }}</h2>
			<div class="w-50 mx-auto mb-4">
				<p class="mb-3 display-6">
					Title: {{ show.title }}
				</p>
				<p class="mb-3 lead">
					Network: {{ show.network }}
				</p>
				<p class="mb-3 lead">
					Release Date: {{ show.release_date }}
				</p>
				<p class="mb-5 lead">
					Description: {{ show.description }}
				</p>
				<div class="mb-5 py-3">
					<p class="mb-0 mx-1 px-1 small muted">Last Updated: {{ show.updated_at|date:"F jS, Y" }} at {{ show.updated_at|time:"P" }}</p>
					<a class="mx-1 px-1 small link-info" href="/shows/{{ show.id }}/edit">Edit</a> | <a class="mx-1 px-1 small link-danger" href="/shows/{{ show.id }}/destroy">Delete</a>
				</div>
				<div class="w-75 mx-auto">
					<button type="button" class="w-25 mx-auto btn btn-success d-block"><a href="/shows" class="text-reset text-decoration-none">Home</a></button>
				</div>
			</div>
		</main>
		<!-- latest bootstrap js bundle -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
		<!-- latest jquery core -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
		<!-- local/static scripts -->
		<script src="{% static 'js/script.js' %}"></script>
	</body>
</html>
