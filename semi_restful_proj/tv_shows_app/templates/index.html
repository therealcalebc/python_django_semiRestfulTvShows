<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>{{ title }}</title>
		{% load static %}
		<!-- latest bootstrap css -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<!-- local/static stylesheets -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	<body>
		<main class="container-fluid">
			<h1 class="mb-2 pb-2 h4 text-center"><a href="/shows" class="text-reset text-decoration-none">{{ title }}</a></h1>
			<h2 class="h1 mb-3 text-center">All Shows</h2>
			<div class="w-75 mx-auto mb-4">
				<table class="mb-4 table table-sm table-bordered table-striped table-hover">
					<caption hidden>List of shows</caption>
					<thead class="table-light">
						<tr>
							<th class="col" scope="col">ID</th>
							<th class="col-4" scope="col">Title</th>
							<th class="col" scope="col">Network</th>
							<th class="col" scope="col">Release Date</th>
							<th class="col-3" scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
						{% for show in shows %}
						<tr>
							<th class="col" scope="row">{{ show.id }}</th>
							<td class="col-4">{{ show.title | title }}</td>
							<td class="col">{{ show.network }}</td>
							<td class="col">{{ show.release_date }}</td>
							<td class="col-3"><a class="small mx-1 px-1 link-primary" href="/shows/{{ show.id }}">View</a> | <a class="small mx-1 px-1 link-info" href="/shows/{{ show.id }}/edit">Edit</a> | <a class="small mx-1 px-1 link-danger" href="/shows/{{ show.id }}/destroy">Delete</a></td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
				<a class="btn btn-link" href="/shows/new">Add a New Show</a>
			</div>
		</main>
		<!-- latest bootstrap js bundle -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
		<!-- latest jquery core -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
		<!-- local/static scripts -->
		<script src="{% static 'js/script.js' %}"></script>
	</body>
</html>
